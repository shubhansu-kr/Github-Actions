# Name of the workflow as it will appear in the Actions tab
name: learn-github-actions

# name of the runner generated by workflow
run-name: ${{ github.actor }} is learning GitHub Actions

# Event trigger: push
on: [push]

# Group together the jobs of workflow
jobs:

  # Name of the first job
  check-bats-version:

    # Enviornment of the runner vm provided by github
    runs-on: ubuntu-latest

    # Steps: Serial shell script to be executed.
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

# You can always check the progress and debug workflows in the action tab of github repo.